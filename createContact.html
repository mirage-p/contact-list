<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <section>

        <header>
            <div>
                <img src="./images/edit.jpeg" alt="Description of the image">
                <h1>Who is it?</h1>
                <h2>Fill in the Available Info</h2>
                <p>Way to extend your network</p>
            </div>
        </header>
    </section>

    <div>
        <form action="your_action_url" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="newContactInfo">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="newContactInfo">

        <button type="submit">Create New Contact</button>
