<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Contact</title>
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/edit.jpeg" alt="Edit Contact">
            <h1>Create New Contact</h1>
            <h2>Fill in the information below</h2>
            <p>Expand your network by adding new contacts.</p>
        </header>
        <form action="your_action_url" method="post">
            <fieldset>
                <legend>Contact Details</legend>
                <label for="firstName">First Name:</label>
                <input class="name" type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input class="email" type="email" id="email" name="email" required>
                <label for="phone">Phone Number:</label>
                <input class="phone" type="tel" id="phone" name="phone">
            </fieldset>
            <button type="button" onclick="createContact()">Create Contact</button>
            <button type="reset">Clear Form</button>
        </form>
    </div>
</body>
<script src="create.js" defer></script>
</html>
