<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Contact</title>
    <link rel="stylesheet" href="edit.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/edit.jpeg" alt="Description of the image">
            <h1>Update Contact Information</h1>
            <h2>Fill in the New Info</h2>
            <p>Keep your network up-to-date.</p>
        </header>

        <form action="your_action_url" method="post">
            <input type="hidden" name="contactId" value="[contact_id]">

            <fieldset>
                <legend>Contact Details</legend>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstNameUpdated" required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastNameUpdated" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="emailUpdated" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phoneUpdated">
            </fieldset>

            <button type="submit" onclick="goHome()">Save Changes</button>
        </form>
    </div>
</body>
<script src="edit.js" defer></script>
<script src="verifyEdit.js" defer></script>
</html>
